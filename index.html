<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="author" content="Shawn Tabrizi">

    <title>Cryptomaps</title>

    <!-- Bootstrap core CSS -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <input type="range" min="1" max="1000" value="500" class="slider align-middle" id="slider">
                        <span id="sliderValue" class="align-middle text-white"></span>
                    </div>
                    <div class="col-6">
                        <span id="marketcap" class="text-white float-right align-middle"></span>

                </div>
            </div>
        </div>
    </header>

    <main role="main" class="container-fluid">
        <div id="message">Loading...</div>
        <div id="output" class="grid"></div>
    </main>
